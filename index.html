<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
    <h1 id="header">NTS9000 Calculator</h1>
    <div id="calculator">
        <div id="displayBack">
            <p id="displayContent"></p>
        </div>
        <div id="buttons">
            <button id="ce" class="remove">CE</button>
            <button id="c" class="remove">C</button>
            <button id="del" class="remove">DEL</button>
            <button id="division" class="operation">/</button>
            <button id="seven" class="number">7</button>
            <button id="eight" class="number">8</button>
            <button id="nine" class="number">9</button>
            <button id="multiplication" class="operation">*</button>
            <button id="four" class="number">4</button>
            <button id="five" class="number">5</button>
            <button id="six" class="number">6</button>
            <button id="subtraction" class="operation">-</button>
            <button id="one" class="number">1</button>
            <button id="two" class="number">2</button>
            <button id="three" class="number">3</button>
            <button id="addition" class="operation">+</button>
            <button id="numberSigns" class="extra">+/-</button>
            <button id="zero" class="number">0</button>
            <button id="decimal" class="extra">.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
